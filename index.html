<!DOCTYPE html>
<meta charset="utf-8">

<head>

    <!-- current commented out because it is not necessary, but in the future I could have the need for a stylesheet -->
    <!-- <link rel='stylesheet' href='main.css'> -->

    <!-- loads version 3 of the d3.js library -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!-- initializes the SVG element -->
    <svg></svg>

</head>

<body>
    <!-- slider between days for the d3.js visualization -->
    <div class="slidecontainer">
        <input type="range" min="1" max="12" value="1" class="slider" id="myRange">
        <style>
            .slider {
                -webkit-appearance: none;
                width: 25%;
                height: 15px;
                position: fixed;
                border-radius: 5px;
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }
        </style>
    </div>

    <!-- the visualization script -->
    <script src='visualization.js'></script>

</body>
